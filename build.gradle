plugins {
    id 'java'
    id 'groovy'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '2.9.2'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.4-M1-groovy-4.0'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.0.0'

//    testImplementation libs.spock, libs.groovy, libs.kafka.test, libs.spring.boot.starter.test
//    testRuntimeOnly libs.jupiter.engine
//    implementation libs.spring.boot.starter, libs.kafka, libs.kafka.streams, libs.spring.kafka
//    compileOnly libs.lombok
}

test {
    useJUnitPlatform()
}
